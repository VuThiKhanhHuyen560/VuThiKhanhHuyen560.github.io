<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ex02</title>
<script language="javascript">
    var txta = prompt("Enter number A");
    var txtb = prompt("Enter number B");

    var valA = txta != null ? txta.trim() : null;
    var valB = txtb != null ? txtb.trim() : null;

    if (valA == null || valA == "" || isNaN(valA)) {
        alert("Number A is formatted incorrect");
    
    } else if (valB == null || valB == "" || isNaN(valB)) {
        alert("Number B is formatted incorrect");
    
    } else {
        var numA = parseFloat(valA);
        var numB = parseFloat(valB);
        
        var result = numA + numB;
        
        alert("Result:\n" +
              numA + " + " + numB + " = " + result);
    }
</script>
</head>
<body>
    <p>Refresh trang để chạy lại hộp thoại Prompt.</p>
</body>
</html>
