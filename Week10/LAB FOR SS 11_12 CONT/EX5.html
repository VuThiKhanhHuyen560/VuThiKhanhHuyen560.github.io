<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Multiplication table</title>
<script language="javascript">
function display() {
    var inputValue = document.getElementById("inputNumber").value;
    
    var txt = document.getElementById("view_area").contentWindow;

    txt.document.body.innerHTML = "";
    
    
    if (inputValue == "" || isNaN(inputValue)) {
        txt.document.write("<font color='red'>You must enter a number</font>");
    } else {
        
        var number = parseInt(inputValue); 

        txt.document.write("<b>Multiplication table " + number + ":</b><br>");
        for(i=1; i<=10; i++) {
           
            txt.document.write(number + " x " + i + " = " + (i * number) + "<br/>");
        }
    }
}
</script>
</head>
<body>

<form name="f" onsubmit="return false;">
<table border="0" align="center">
    <tr>
        <td colspan="2" align="center">
            <h2>MULTIPLICATION TABLE</h2>
        </td>
    </tr>
    <tr>
        <td align="right">
            Which multiplication table that you want to display?
        </td>
        <td align="center">
            <input id="inputNumber" name="value" type="text" size="5" onchange="display()" />
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <iframe id="view_area" width="230" height="250"></iframe>
        </td>
    </tr>
</table>
</form>

</body>
</html>
