<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>REGISTER NEW ACCOUNT</title>
    <style>
        /* CSS đơn giản cho giao diện */
        body { font-family: 'Times New Roman', sans-serif; }
        .form-container { width: 500px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 8px; vertical-align: top; } /* Thêm vertical-align để nhãn và input thẳng hàng hơn */
        input[type="text"], input[type="password"], input[type="email"], textarea, select {
            width: 98%; padding: 4px; border: 1px solid #ccc;
        }
        h2 { background-color: #337ab7; color: white; padding: 10px; text-align: center; }
        
        /* Hiệu ứng in nghiêng cho các nhãn */
        .label-italic {
            font-style: italic;
        }
    </style>
    
    <script>
        function formValid() {
            var f = document.frmRegister;
            
            // Biểu thức chính quy (Regular Expressions)
            var phone_pattern = /^(\(\d{1,3}\)|\d{7})|(0\d{9,10})$/;
            var email_pattern = /^[a-zA-Z\d._\-]+\@[a-zA-Z\d\-]+\.[a-zA-Z]{2,3}(\.[a-zA-Z]{2,3})?$/;
            
            // 1. Username
            if (f.txtUsername.value === "") {
                alert("Username can't be empty");
                f.txtUsername.focus();
                return false;
            }
            
            // 2. Password Length (6 đến 20 ký tự)
            if (f.txtPassword1.value.length < 6 || f.txtPassword1.value.length > 20) {
                alert("Password length must be from 6 to 20 characters");
                f.txtPassword1.focus();
                return false;
            }
            
            // 3. Password Match
            if (f.txtPassword1.value !== f.txtPassword2.value) {
                alert("Password doesn't match");
                f.txtPassword2.focus();
                return false;
            }
            
            // 4. Phone Number Validation
            if (phone_pattern.test(f.txtPhone.value) === false) {
                alert("Invalid phone number");
                f.txtPhone.focus();
                return false;
            }
            
            // 5. Email Validation
            if (email_pattern.test(f.txtEmail.value) === false) {
                alert("Invalid email address");
                f.txtEmail.focus();
                return false;
            }
            
            // 6. Favourite (at least one must be checked)
            if (f.chkMusic.checked === false && f.chkReading.checked === false) {
                alert("You must select at least one favourite");
                f.chkMusic.focus();
                return false;
            }
            
            // 7. Picture (File must be selected)
            if (f.filPicture.value === "") {
                alert("You must select your picture");
                f.filPicture.focus();
                return false;
            }
            
            // 8. Description
            if (f.txtDescription.value === "") {
                alert("You must enter description");
                f.txtDescription.focus();
                return false;
            }
            
            // Nếu tất cả hợp lệ
            alert("All register information are correct.");
            return true; // Cho phép form được gửi đi
        }
    </script>
</head>
<body>
    <div class="form-container">
        <form name="frmRegister" method="get" onsubmit="return formValid();">
            <table>
                <tr>
                    <td colspan="2"><h2>REGISTER NEW ACCOUNT</h2></td>
                </tr>
                <tr>
                    <td class="label-italic">Username</td>
                    <td><input type="text" name="txtUsername" /></td>
                </tr>
                <tr>
                    <td class="label-italic">Password</td>
                    <td><input type="password" name="txtPassword1" /></td>
                </tr>
                <tr>
                    <td class="label-italic">Confirm password</td>
                    <td><input type="password" name="txtPassword2" /></td>
                </tr>
                <tr>
                    <td class="label-italic">Gender</td>
                    <td>
                        <input type="radio" name="radGender" value="Male" checked> Male
                        <input type="radio" name="radGender" value="Female"> Female
                    </td>
                </tr>
                <tr>
                    <td class="label-italic">Phone</td>
                    <td><input type="text" name="txtPhone" /></td>
                </tr>
                <tr>
                    <td class="label-italic">Email</td>
                    <td><input type="email" name="txtEmail" /></td>
                </tr>
                <tr>
                    <td class="label-italic">Favourite</td>
                    <td>
                        <input type="checkbox" name="chkMusic" value="Music"> Music
                        <input type="checkbox" name="chkReading" value="Reading"> Reading
                    </td>
                </tr>
                <tr>
                    <td class="label-italic">Picture</td>
                    <td><input type="file" name="filPicture" /></td>
                </tr>
                <tr>
                    <td class="label-italic">Description</td>
                    <td><textarea name="txtDescription" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td class="label-italic">Education level</td>
                    <td>
                        <select name="selEducation">
                            <option value="Aptech">Aptech</option>
                            <option value="University">University</option>
                            <option value="College">College</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label-italic">Language</td>
                    <td>
                        <select name="selLanguage" multiple size="4">
                            <option value="Vietnamese">Vietnamese</option>
                            <option value="English">English</option>
                            <option value="French">French</option>
                            <option value="Japanese">Japanese</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Register" />
                        <input type="reset" value="Reset" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
