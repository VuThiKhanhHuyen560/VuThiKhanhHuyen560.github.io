<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesigned Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 1. Global & Typography Setup (Focus on clean typography) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7; /* Light background for White Space */
            margin: 0;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        .profile-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        /* Top Navigation */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #ededed;
        }

        .huyenvtk {
            font-size: 1.2em;
            font-weight: 700;
            color: #333;
        }

        .icon {
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
            /* In a real app, this would be an SVG or icon font */
        }

        /* Profile Summary Section */
        .summary-section {
            display: flex;
            padding: 20px;
            align-items: center;
        }

        .profile-picture {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 30px;
            flex-shrink: 0;
            border: 3px solid #fff;
            box-shadow: 0 0 0 1px #e0e0e0;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            flex-grow: 1;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.1em;
            font-weight: 700;
            color: #333;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 2px;
        }

        /* Bio and Text (Focus on Alignment and White Space) */
        .bio-section {
            padding: 0 20px 20px;
        }

        .full-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .bio-text {
            font-size: 0.9em;
            color: #444;
            line-height: 1.4;
        }

        /* 3. Optimizing Buttons */
        .action-buttons {
            display: flex;
            gap: 10px; /* White space between buttons */
            padding: 0 20px 20px;
        }

        .btn {
            flex-grow: 1;
            padding: 10px 0;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }

        .btn-primary {
            background-color: #0095f6;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #007ac6;
        }

        .btn-secondary {
            background-color: #efefef;
            color: #333;
            border: 1px solid #dbdbdb;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        /* Content Tabs/Highlights */
        .tabs {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #ededed;
            padding: 10px 0;
        }

        .tab-item {
            padding: 8px 15px;
            cursor: pointer;
            color: #888;
            font-size: 0.9em;
            border-bottom: 2px solid transparent;
            font-weight: 600;
        }

        .tab-item.active {
            color: #000;
            border-bottom: 2px solid #000;
        }

        /* Post Grid */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .post-thumbnail {
            width: 100%;
            height: 100px;
            background-color: #ddd;
            overflow: hidden;
            /* Aspect ratio placeholder for real images */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="header">
            <div class="icon">⚙️</div> <div class="username">huyenvtk</div>
            <div class="icon">➕</div> </div>

        <div class="summary-section">
            <div class="profile-picture"></div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">1,250</div>
                    <div class="stat-label">Posts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">2.5M</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">120</div>
                    <div class="stat-label">Following</div>
                </div>
            </div>
        </div>

        <div class="bio-section">
            <div class="full-name">Design & UI/UX Expert</div>
            <div class="bio-text">
                Creating clean, modern, and user-friendly interfaces. Passionate about design principles and minimalism.
                <br>
                <a href="#" style="color: #00376b; text-decoration: none;">linkin.bio/design</a>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary">Follow</button>
            <button class="btn btn-secondary">Message</button>
            <button class="btn btn-secondary">Share</button>
        </div>

        <div class="tabs">
            <div class="tab-item active">POSTS</div>
            <div class="tab-item">REELS</div>
            <div class="tab-item">TAGGED</div>
        </div>

        <div class="post-grid">
            <div class="post-thumbnail"></div>
            <div class="post-thumbnail"></div>
            <div class="post-thumbnail"></div>
            <div class="post-thumbnail"></div>
            <div class="post-thumbnail"></div>
            <div class="post-thumbnail"></div>
            </div>
    </div>
</body>
</html>
