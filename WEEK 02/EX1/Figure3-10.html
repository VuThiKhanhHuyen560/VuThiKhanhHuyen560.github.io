<!DOCTYPE html>
<html>
<head>
<title>Scrolling Text</title>
<style>
    .marquee-container {
        border: 2px solid black;
        padding: 5px;
        box-shadow: 0 0 0 2px #d32f2f, inset 0 0 0 2px #d32f2f;
        box-sizing: border-box;
    }
    .scrolling-text {
        color: #d32f2f;
        font-size: 16px;
    }
</style>
</head>
<body>

    <div class="marquee-container">
        <marquee direction="left" class="scrolling-text">
            Using the HTML element to insert a
        </marquee>
    </div>

</body>
</html>
